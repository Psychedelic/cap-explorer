name: Release

on:
  push:
    branches:
      - main
      - next
      - chore/semantic-release-package-version-bump

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        run: .scripts/release.sh
        env:
          GITHUB_ACTOR: ${{ GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "ðŸ“¤ Github Release"
        uses: ridedott/release-me-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          node-module: false
          release-branches: '["main", "next", "chore/semantic-release-package-version-bump"]'
          disable-changelog: true