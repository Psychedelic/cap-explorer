name: Release

on:
  push:
    branches:
      - main
      - testing
      - chore/semantic-release-package-version-bump

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Version bump
        run: .scripts/npm-semantic-release.sh
      - name: "ðŸ“¤ Github Release"
        uses: ridedott/release-me-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Bump the node module version and commit the changed package files to the
          # repository as part of the release process.
          node-module: true
          release-branches: '["main"]'
